name: Gate Light

on:
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  gate-light:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          fail_on_error: true

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install AJV
        run: npm install -g ajv-cli

      - name: Schema Validation
        run: |
          ajv validate -s rules/gates/schema/envelope.schema.json -d "rules/gates/fixtures/*.json"

      - name: Install Conftest
        uses: open-policy-agent/conftest-action@v2

      - name: Run Conftest Policies
        run: |
          conftest test -p rules/gates/rego rules/gates/fixtures/*.json
